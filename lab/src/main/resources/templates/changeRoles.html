<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="bg-body-secondary mx-5 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 th:if="${error != null}" th:text="${error}" class="text-danger"></h1>
                <h2 class="pt-2 pb-2" th:text="${user.username}"></h2>

                <p>Name: <span th:text="${user.name}"></span></p>
                <p>Last Name: <span th:text="${user.lastName}"></span></p>
                <p>Email: <span th:text="${user.email}"></span></p>
                <p>Role: <span th:text="${user.role}"></span></p>

                <form class="text-center" method="post" th:action="@{/changeRole}">
                    <span>Select the new role for the user: </span>
                    <select name="role">
                        <option th:each="role : ${T(mk.ukim.finki.ib.lab.models.enums.UserRole).values()}"
                                th:value="${role}" th:text="${role}" th:selected="${role == user.role}"></option>
                    </select>


                    <input type="hidden" name="id" th:value="${user.id}">

                    <button type="submit" class="btn btn-warning mt-3">Change Role</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="">This is seen by only Admins!</h1>
        </div>
    </div>
</div>
</body>
</html>
