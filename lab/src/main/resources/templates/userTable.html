<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:if="${error != null}" th:text="${error}" class="text-danger"></h1>

    <h2>User List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <form th:action="@{/changeRole}" method="get">
                        <input type="hidden" th:name="userId" th:value="${user.id}" />
                        <button class="btn btn-primary btn-sm" type="submit">Change Role</button>
                    </form>

                    <form th:action="@{/deleteUser}" method="post">
                        <input type="hidden" th:name="userId" th:value="${user.id}" />
                        <button class="btn btn-danger btn-sm" type="submit">Delete User</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="">This is seen by only Admins!</h1>
        </div>
    </div>
</div>
</body>
</html>
